<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forex Portfolio Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <h2 id="siteName">My Forex</h2>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Trades</a>
      <a href="#">Analytics</a>
      <a href="#" onclick="openSettings()">⚙️ Settings</a>
      <button id="themeToggle">🌙</button>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="main-content">
    <header class="header">
      <h1 id="dashboardTitle">Forex Trading Dashboard</h1>
    </header>

    <section class="card">
      <h2>Performance Chart</h2>
      <canvas id="equityChart" height="200"></canvas>
    </section>

    <section class="card">
      <h2>Trades Table</h2>
      <button onclick="openTradeModal()">➕ Add Trade</button>
      <table id="tradesTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Pair</th>
            <th>Side</th>
            <th>Size</th>
            <th>Profit</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <!-- Trade Modal -->
    <div id="tradeModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h3 id="modalTitle">Add Trade</h3>
        <label>Date:</label><input type="date" id="tradeDate"><br>
        <label>Pair:</label><input type="text" id="tradePair"><br>
        <label>Side:</label><input type="text" id="tradeSide"><br>
        <label>Size:</label><input type="number" id="tradeSize"><br>
        <label>Profit:</label><input type="number" id="tradeProfit"><br>
        <button onclick="saveTrade()">Save</button>
        <button onclick="closeTradeModal()">Cancel</button>
      </div>
    </div>

    <!-- Settings Panel -->
    <section class="card" id="settingsPanel" style="display:none;">
      <h2>⚙️ Settings</h2>

      <label>Dashboard Title:</label><br>
      <input type="text" id="titleInput" placeholder="Enter dashboard name"><br><br>

      <label>Sidebar Color:</label><br>
      <input type="color" id="sidebarColor" value="#1f2937"><br><br>

      <label>Background Color:</label><br>
      <input type="color" id="bgColor" value="#f4f4f4"><br><br>

      <button onclick="saveSettings()">💾 Save</button>
    </section>

    <footer class="footer">
      <p id="footerText">© 2025 My Forex Dashboard</p>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
