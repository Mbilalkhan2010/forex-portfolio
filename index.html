<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forex Portfolio Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 id="siteName">My Forex</h2>
    <nav>
      <button onclick="showSection('dashboard')">Dashboard</button>
      <button onclick="showSection('trades')">Trades</button>
      <button onclick="showSection('analytics')">Analytics</button>
      <button onclick="showSection('about')">About Us</button>
      <button onclick="showSection('contact')">Contact Us</button>
      <button onclick="openSettings()">⚙️ Settings</button>
      <button id="themeToggle">🌙</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Dashboard -->
    <section id="dashboardSection" class="card">
      <h2>Dashboard</h2>
      <canvas id="equityChart"></canvas>
    </section>

    <!-- Trades -->
    <section id="tradesSection" class="card" style="display:none;">
      <h2>Trades</h2>
      <table id="tradesTable" border="1" style="width:100%">
        <thead>
          <tr><th>Symbol</th><th>Lots</th><th>Price</th><th>P/L</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="addDummyTrade()">➕ Add Trade</button>
    </section>

    <!-- Analytics -->
    <section id="analyticsSection" class="card" style="display:none;">
      <h2>Analytics</h2>
      <canvas id="analyticsChart"></canvas>
    </section>

    <!-- About Us -->
    <section id="aboutSection" class="card" style="display:none;">
      <h2>About Us</h2>
      <p>Ye website M Bilal Khan ka Forex Portfolio dikhane ke liye banayi gayi hai.
      Yahan aap apni trading journey, experience aur strategies ka overview likh sakte ho.</p>
    </section>

    <!-- Contact Us -->
    <section id="contactSection" class="card" style="display:none;">
      <h2>Contact Us</h2>
      <form onsubmit="alert('Message sent!'); return false;">
        <label>Name:</label><br><input type="text" required><br>
        <label>Email:</label><br><input type="email" required><br>
        <label>Message:</label><br><textarea required></textarea><br>
        <button type="submit">Send</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
